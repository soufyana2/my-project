        /* Skeleton CSS */
        .skeleton-box {
            background: linear-gradient(-90deg, #e2e8f0 0%, #cbd5e1 50%, #e2e8f0 100%);
            background-size: 200% 100%;
            animation: skeleton-pulse 1.5s ease-in-out infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        .skeleton-box.hidden-skeleton {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes skeleton-pulse {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

    <!-- منطق الـ Lazy Loading -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const section = document.getElementById('instagram-section');
            const videos = document.querySelectorAll('.lazy-video');
            const skeletons = document.querySelectorAll('.skeleton-box');

            // 1. مراقب السكشن بالكامل (هل ظهر للمستخدم؟)
            const sectionObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // أ. إظهار السكشن (Fade in)
                        section.classList.remove('opacity-0');
                        
                        // ب. تحميل الفيديوهات فعلياً
                        loadVideos();

                        // ج. بدء عداد الـ Skeleton (2.5 ثانية)
                        startSkeletonTimer();

                        // د. إيقاف مراقبة السكشن (لأنه ظهر بالفعل)
                        observer.disconnect();
                    }
                });
            }, { threshold: 0.2 }); // يبدأ العمل عند ظهور 20% من السكشن

            sectionObserver.observe(section);

            // دالة وضع روابط الفيديو
            function loadVideos() {
                videos.forEach(video => {
                    // نقل الرابط من data-src إلى src ليبدأ التحميل
                    if(video.dataset.src) {
                        video.src = video.dataset.src;
                    }
                });
            }

            // دالة توقيت الـ Skeleton وتشغيل مراقبة التشغيل
            function startSkeletonTimer() {
                setTimeout(() => {
                    // إخفاء الـ Skeleton
                    skeletons.forEach(skel => {
                        skel.classList.add('hidden-skeleton');
                    });
                    
                    // تشغيل مراقب الفيديوهات (تشغيل/إيقاف عند السكرول)
                    initVideoPlayObserver();
                    
                    // تشغيل الفيديوهات لأول مرة
                    videos.forEach(v => v.play());

                }, 2500);
            }

            // مراقب تشغيل/إيقاف الفيديو بناءً على ظهوره في الشاشة (لتوفير الأداء بعد التحميل)
            function initVideoPlayObserver() {
                const playObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.play();
                        } else {
                            entry.target.pause();
                        }
                    });
                }, { threshold: 0.25 });

                videos.forEach(video => {
                    playObserver.observe(video);
                });
            }
        });
    </script>
