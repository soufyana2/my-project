<style>
    /* --- Colors --- */
    .text-gold { color: #C8A95A; }
    .bg-gold { background-color: #C8A95A; }
    .text-text-dark { color: #1a1a1a; }

    /* 
       --- NEW BUTTON STYLE (Matched from your file) --- 
       Class: .btn-discover
    */
    .btn-discover {
        position: relative;
        font-family: 'Playfair Display', serif; /* Or your preferred font */
        background-color: transparent;
        border: 2px solid black;
        color: black;
        padding: 0.8rem 1.8rem; /* Exact size matched */
        font-weight: bold;
        overflow: hidden;
        transition: color 0.4s ease-in-out, border-color 0.4s ease-in-out, background-color 0.4s ease-in-out;
        z-index: 1;
        display: inline-block;
        text-align: center;
        cursor: pointer;
    }

    /* Hover effect (Desktop only) */
    @media (min-width: 768px) {
        .btn-discover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; 
            z-index: -1;
            transform: scale(0);
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .btn-discover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: -1;
        }
        .btn-discover:hover {
            color: #C8A95A;
            border-color: #C8A95A;
            background-color: transparent;
        }
        .btn-discover:hover::before {
            transform: scale(1);
        }
        .btn-discover:hover::after {
            transform: translate(-50%, -50%) scale(2.5);
            opacity: 1;
        }
    }

    /* 
       --- SKELETON STYLE (Matched from your file) --- 
    */
    .skeleton-loader {
        background: linear-gradient(-90deg, #e2e8f0 0%, #cbd5e1 50%, #e2e8f0 100%);
        animation: pulse 3s infinite ease-in-out;
        position: absolute;
        inset: 0;
        z-index: 50;
        transition: opacity 0.5s ease;
    }
    @keyframes pulse {
        0% { background-color: #e2e8f0; }
        50% { background-color: #cbd5e1; }
        100% { background-color: #e2e8f0; }
    }

    /* --- Navigation Buttons (Switch Icons) --- */
    .nav-btn {
        background-color: #000000;
        color: #ffffff;
        border: none;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0; 
        pointer-events: auto; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .loaded .nav-btn { opacity: 1; }
    .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; background-color: #333333; }
    @media (hover: hover) {
        .nav-btn:hover:not(:disabled) {
            background-color: #333333; 
            transform: translateY(-2px);
        }
    }

    /* --- Animations --- */
    .reveal-section { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
    .reveal-section.active { opacity: 1; transform: translateY(0); }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const section = document.getElementById('main-section');
        const skeleton = document.getElementById('skeleton');
        const cardContainer = document.getElementById('card-container');
        const imageContainer = document.getElementById('image-slider');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        
        const images = document.querySelectorAll('.slider-img');
        let currentIndex = 0;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    startCounter();
                    setTimeout(() => {
                        skeleton.style.opacity = '0';
                        setTimeout(() => { 
                            skeleton.style.display = 'none';
                            imageContainer.classList.remove('hidden'); 
                            cardContainer.classList.add('loaded');
                            updateSlider();
                        }, 500);
                    }, 2000); 
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.3 });

        if(section) observer.observe(section);

        function updateSlider() {
            images.forEach((img, index) => {
                if (index === currentIndex) {
                    img.classList.remove('opacity-0');
                    img.classList.add('opacity-100');
                } else {
                    img.classList.remove('opacity-100');
                    img.classList.add('opacity-0');
                }
            });
            btnPrev.disabled = (currentIndex === 0);
            btnNext.disabled = (currentIndex === images.length - 1);
        }

        btnNext.onclick = () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateSlider();
            }
        };
        btnPrev.onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        };

        function startCounter() {
            const counter = document.getElementById('exp-number');
            const target = +counter.getAttribute('data-target');
            let count = 0;
            const update = () => {
                if (count < target) {
                    count++;
                    counter.innerText = count;
                    setTimeout(update, 100);
                } else {
                    counter.innerText = target;
                }
            };
            update();
        }
    });
</script>
